sensor_type: CvBoardTherm
sensor_pin: M2_THERM
min_temp: -20
max_temp: 85

[temperature_sensor M3_Driver]
sensor_type: CvBoardTherm
sensor_pin: M3_THERM
min_temp: -20
max_temp: 85

[temperature_sensor M4_Driver] # TMC2209
sensor_type: CvBoardTherm
sensor_pin: M4_THERM
min_temp: -20
max_temp: 85

[temperature_sensor 12V]
sensor_type: CvBoardTherm
sensor_pin: 12V_THERM
min_temp: -20
max_temp: 85

[temperature_sensor 5V]
sensor_type: CvBoardTherm
